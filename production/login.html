<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <p class="paragraph paragraph_style_standard paragraph_align_right header__login"><a class="paragraph_color_red" href="#">Sign up</a></p>
    </header>
    <div class="container container_width_s">
      <div class="logotype logotype_align_center container__logotype_lineheight">
        <span class="logotype logotype_vivid">Vivid</span>
        <span class="logotype logotype_ciphers">Ciphers</span>
        <span class="logotype logotype_tag">/></span>
      </div>
      <p class="paragraph paragraph_style_introduction paragraph_align_center">Log in to have an access to your account</p>
      <form action="" class="form">
        <input class="input form__input" type="text" placeholder="Login or Email" required>
        <input class="input form__input" type="text" placeholder="Password" required>
        <button class="button button_size_m button_color_green form__button_registration">Log in</button>
        <p class="paragraph form__link_forgot-password"><a href="#">Forgot password?</a></p>
      </form>
    </div>
    <footer class="footer">
      <p class="paragraph paragraph_align_center footer__returnlink"><a class="paragraph_color_gray" href="#">Return to previous page</a></p>
    </footer>
  </div>
</body>
</html>
