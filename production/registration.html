<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container container_maxwidth_1140px">
    <header class="header row col-sm-12 end-sm center-xs middle-xs">
      <div class="paragraph">Already have an account? <a href="#">Log In</a></div>
    </header>
    <div class="container container_maxwidth_340px">
      <div class="logotype center-xs">
        <span class="logotype logotype_vivid">Vivid</span>
        <span class="logotype logotype_ciphers">Ciphers</span>
        <span class="logotype logotype_tag">/></span>
      </div>
      <div class="paragraph paragraph_style_introduction center-xs paragraph_form-header">Create an account</div>
      <form action="" class="form">
        <input class="input form__input" type="text" placeholder="Login" required>
        <input class="input form__input" type="text" placeholder="Email" required>
        <input class="input form__input" type="text" placeholder="Password" required>
        <div class="form__button-section">
          <button class="button button_size_m button_color_green">Sign Up</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="paragraph center-xs"><a class="paragraph_color_gray" href="#">Return to previous page</a></div>
    </footer>
  </div>
</body>
</html>
