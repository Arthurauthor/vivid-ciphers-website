<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js" ></script>
  <link rel="stylesheet" href="grid/flexboxgrid.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Main - Vivid Ciphers</title>
</head>
  <body>
    <div class="wrap-max1140px">
      <header class="wrap-height100px row middle-xs">
        <div class="logo col-md-3 col-xs-12 center-xs">
          <a class='no-underline' href="#">
            <span class="vivid">Vivid</span>
            <span class="ciphers">Ciphers</span>
            <span class="tag">/></span>
          </a>
        </div>
        <nav class="main col-md-offset-1 col-xs-9 center-xs">
          <a href="#">About</a>
          <a href="#">Skills</a>
          <a href="#">Team</a>
          <a href="#">Showcase</a>
          <a href="#">Contact</a>
          <a href="#">Blog</a>
        </nav>
        <div class="auth col-md-2 end-md col-xs-3 start-xs">
          <a href="#">Log In</a>
          <a class="a-red" href="#">Sign Up</a>
        </div>
      </header>
      <div class="hamburger">
        <nav></nav>
        <form class="hamburger-form" action="">
          <p class="white">Log in to have an access</p>
          <input type="text" placeholder="Login">
          <input type="password" placeholder="Password">
          <button class="b-red hamburger-login-button">Log In</button>
        </form>
        <div class='text-center'>
          <a class='white opacity5 text-center' href="#">Forgot password?</a>
        </div>
      </div>
    </div>
    <script src="js/header_queries.js"></script>
  </body>
</html>
